<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5aaed6315c.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">9:00am</p>
            </div>
            <div class="col-sm-8 description" data-time="9">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">10:00am</p>
            </div>
            <div class="col-sm-8 description" data-time="10">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">11:00am</p>
            </div>
            <div class="col-sm-8 description" data-time="11">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">12:00pm</p>
            </div>
            <div class="col-sm-8 description" data-time="12">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">1:00pm</p>
            </div>
            <div class="col-sm-8 description" data-time="13">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">2:00pm</p>
            </div>
            <div class="col-sm-8 description" data-time="14">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">3:00pm</p>
            </div>
            <div class="col-sm-8 description" data-time="15">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
                <p class="hour">4:00pm</p>
            </div>
            <div class="col-sm-8 description" data-time="16">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
                <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2 time-block">
              <p class="hour">5:00pm</p>  
            </div>
            <div class="col-sm-8 description" data-time="17">
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-sm-2 buttonBlock">
              <button type="button" class="btn saveBtn"><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
